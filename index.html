<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" />
    <link rel="stylesheet" href="./public/style.css">
</head>

<body>

    <!-- <header>
        <h2 class="center-align">
            2D CAD Web
        </h2>
    </header> -->

    <div class="container">
        <div class="divider"></div>
        <div class="row">
            <div class="col s6 offset-s3">
                <center>
                    <br>
                    <!-- <span class="flow-text black-text"><strong>Actions: </strong></span><br> -->
                    <select id="selector-model" name="model" class="browser-default" required>
                        <option value="" disabled selected>Choose your option</option>
                        <option value="line">Create Line</option>
                        <option value="square">Create Square</option>
                        <option value="poly">Create Polygon</option>
                        <option value="edit-line">Edit Line</option>
                        <option value="edit-square">Edit Square</option>
                        <option value="edit-poly">Edit Polygon</option>
                    </select>
                </center>
            </div>
            <div class="col s12" style="margin-bottom: -15px;">
                <center>
                <div style="height: 10px;"></div>
                <button id="modalBtn" class="btn-primary shadow p-0 px-3 popup-trigger sizewidth">?</button>

                <div id="simpleModal" class="modal-overlay">
                    <div class="modal-content">
                    <div class="modal-header">
                        <span class="closeBtn">x</span>
                        <h5 id="judul">Pilih Opsi Aksi (actions)</h5>
                    </div>
                    <div style="margin-right: 20px;" class="modal-body">
                        <!-- <p>Hello</p> -->
                        <div style="height: 15px;"></div>
                        <h6 style="font-size: medium;" id="isi">Pilih Opsi Tools Menggambar Denah, pilih warna pada roda warna untuk memilih warna sebelum membuat suatu bentuk</h6>
                        <div style="height: 30px;"></div>
                    </div>
                    </div>
                </center>
                </div>
            </div>
            <div class="col s12">
                <center>
                    <!-- <span class="flow-text black-text"><strong>Colors : </strong></span><br> -->
                    <!-- <input id="color-input" type="color" value="#000002"> -->
                    <!-- <div class="input-color-container">
                        <input id="color-input" value="#000002" class="input-color" type="color">
                    </div> -->
                    <div class="input-color-container">
                        <input id="color-input" value="#000002" class="input-color" type="color">
                      </div>
                    <div style="height: 10px;"></div>
                </center>
            </div>
        </div>
        <div class="row">
            <center>
                <canvas id="glCanvas" width="900" height="612">
                </canvas>
            </center>
        </div>
        <div class="btn-flex-wrapper">
            <button class="btn waves-effect waves-light btn-small purple" id="resetBtn" type="button"
                name="action">Reset
                <i class="material-icons right">search</i>
            </button>
            <button class="btn waves-effect waves-light btn-small purple" id="importBtn" type="button" name="action">Import
                <i class="material-icons right">search</i>
            </button>
            <button class="btn waves-effect waves-light btn-small purple" id="exportBtn" type="button" name="action">Export
                <i class="material-icons right">search</i>
            </button>
        </div>

        <input type="file" id="file-import">

        <footer>
            <div class="container centered">
                <hr>
                <div class="footer-text sans">Copyright &copy; 2021 <a href="https://william9923.github.io/#title"
                        target="_blank"><strong>William</strong></a> - <strong>13518138</strong></div>
            </div>
        </footer>

    </div>

    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec4 vPosition;
        attribute vec4 vColor;
        varying vec4 fColor;
        void main()
        {
          gl_Position = vPosition;
          fColor = vColor;
        }
      </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;
        varying vec4 fColor;
        void main()
        {
          gl_FragColor = fColor;
        }
      </script>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js">
    </script>
    <script type="text/javascript" src="./public/flatten.js"></script>
    <script type="text/javascript" src="./public/popup.js"></script>
    <script type="text/javascript" src="./public/initShaders.js"></script>
    <script type="text/javascript" src="./public/MV.js"></script>
    <script type="text/javascript" src="./public/webgl-utils.js"></script>
    <script type="module" src="./src/app.js"></script>
</body>

</html>
